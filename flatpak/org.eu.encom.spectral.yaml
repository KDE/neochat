id: org.eu.encom.spectral
runtime: org.kde.Platform
runtime-version: 5.12
sdk: org.kde.Sdk
command: spectral
finish-args:
- --share=ipc
- --share=network
- --socket=x11
- --socket=wayland
- --device=dri
- --filesystem=xdg-download
- --talk-name=org.freedesktop.Notifications
- --talk-name=org.kde.StatusNotifierWatcher
modules:
- name: spectral
  buildsystem: qmake
  config-opts:
  - "BUNDLE_FONT=true"
  sources:
  - type: dir
    path: ../
