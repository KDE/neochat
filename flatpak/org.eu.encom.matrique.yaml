id: org.eu.encom.matrique
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: matrique
finish-args:
- "--share=ipc"
- "--share=network"
- "--socket=x11"
- "--socket=wayland"
- "--device=dri"
- "--filesystem=home"
- "--filesystem=/tmp"
- "--talk-name=org.freedesktop.Notifications"
- "--talk-name=org.kde.StatusNotifierWatcher"
modules:
- name: matrique
  buildsystem: qmake
  sources:
  - type: dir
    path: ../
