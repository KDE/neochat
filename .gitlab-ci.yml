stages:
  - build
  - deploy

build-flatpak:
  image: registry.gitlab.com/b0/flatpak-kde-docker
  stage: build
  before_script:
    - git submodule update --init --recursive
  script:
    - cd flatpak
    - flatpak-builder --force-clean --ccache --repo=repo build-dir org.eu.encom.spectral.yaml
    - flatpak build-bundle repo spectral.flatpak org.eu.encom.spectral
    - cd ../
    - mv flatpak/spectral.flatpak ./spectral.flatpak
  cache:
    key: "flatpak-$CI_COMMIT_REF_SLUG"
    paths:
    - flatpak/.flatpak-builder
  artifacts:
    paths:
    - spectral.flatpak

build-osx:
  stage: build
  tags:
    - osx
  before_script:
    - git submodule update --init --recursive
  script:
    - pushd include/libQuotient/3rdparty/libQtOlm
    - rm -rf olm
    - git clone https://gitlab.matrix.org/matrix-org/olm.git
    - popd
    - mkdir build && pushd build
    - cmake .. -LA -DUSE_INTREE_LIBQMC=1 -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_PREFIX_PATH=/usr/local/Cellar/qt/5.13.0/
    - cmake --build . --target all --parallel 16
    - popd
    - /usr/local/Cellar/qt/5.13.0/bin/macdeployqt build/spectral.app -dmg -qmldir=qml -qmldir=imports
    - mv build/spectral.dmg ./spectral.dmg
  artifacts:
    paths:
    - spectral.dmg

